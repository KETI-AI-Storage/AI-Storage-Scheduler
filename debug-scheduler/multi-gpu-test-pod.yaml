apiVersion: v1
kind: Pod
metadata:
  name: multi-gpu-test-pod
  namespace: keti
  labels:
    app: multi-gpu-test
    test: scheduler-debug
spec:
  schedulerName: ai-storage-scheduler
  restartPolicy: Never
  containers:
  - name: gpu-container
    image: nvidia/cuda:11.8.0-base-ubuntu22.04
    command:
      - "bash"
      - "-c"
      - |
        echo "==================================="
        echo "Multi-GPU Test Pod Started"
        echo "==================================="
        echo "Node: $NODE_NAME"
        echo "Pod: $POD_NAME"
        echo "Requested GPUs: 2"
        echo "==================================="
        nvidia-smi || echo "nvidia-smi not available"
        echo "==================================="
        echo "Sleeping for 3600 seconds..."
        sleep 3600
    env:
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    resources:
      requests:
        cpu: "1"
        memory: "1Gi"
        nvidia.com/gpu: "2"
      limits:
        cpu: "2"
        memory: "2Gi"
        nvidia.com/gpu: "2"
